<!DOCTYPE html>
<meta charset="UTF-8">

{% extends 'base.html' %}
{% block content %}
<!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}"> -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
<body>
    <br>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 border border-1">
                <h4><b>Вход пользователя</b></h4>
                <form method="POST" action="/login" style="padding: 10px;">
                    <label for="username"><b>Имя:</b></label>
                    <input type="text" id="username" name="username" required class="form-control" autocomplete="new-username">
                    <label for="password"><b>Пароль:</b></label>
                    <input type="password" id="password" name="password" required class="form-control" autocomplete="new-password">
                    <br>
                    <input type="submit" value="Войти" class="btn btn-primary margin-top-6 center_button">
                    <!--<li><a class="btn btn-warning margin-top-6 margin-right-6" href="{{ url_for('index') }}">Войти</a> </li>-->
                </form>
            </div>
        </div>
    </div>
{% endblock %}
